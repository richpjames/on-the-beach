services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    ports:
      - '3000:3000'
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: on_the_beach
      POSTGRES_USER: on_the_beach
      POSTGRES_PASSWORD: on_the_beach_dev
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U on_the_beach -d on_the_beach']
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
