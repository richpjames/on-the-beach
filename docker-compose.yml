services:
  app:
    build: .
    container_name: on-the-beach-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_PATH: /app/data/on_the_beach.db
      NODE_ENV: production
    volumes:
      - app-data:/app/data
      - app-uploads:/app/uploads

volumes:
  app-data:
  app-uploads:
