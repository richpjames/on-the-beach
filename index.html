<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track music you want to listen to" />
    <meta name="robots" content="noindex, nofollow" />
    <title>On The Beach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>On The Beach</h1>
        <p class="header__subtitle">Music Tracking</p>
        <div class="header__winbuttons">
          <button class="header__winbtn" aria-label="Minimize" tabindex="-1">_</button>
          <button class="header__winbtn" aria-label="Maximize" tabindex="-1">□</button>
          <button class="header__winbtn header__winbtn--close" aria-label="Close" tabindex="-1">
            ✕
          </button>
        </div>
      </header>

      <main class="main">
        <section class="add-section">
          <form id="add-form" class="add-form" method="post">
            <div class="add-form__row">
              <input
                type="text"
                id="url-input"
                name="url"
                placeholder="Paste a music link (optional)..."
                class="input"
              />
              <input
                type="file"
                id="scan-file-input"
                class="add-form__scan-input"
                accept="image/*"
              />
              <input type="hidden" id="scan-artwork-url" name="artworkUrl" />
              <button
                type="button"
                id="add-form-scan-btn"
                class="btn add-form__scan-btn"
                aria-label="Scan album cover"
              >
                Scan
              </button>
              <button type="submit" class="btn btn--primary">Add</button>
            </div>

            <details class="add-form__details">
              <summary>More options</summary>
              <div class="add-form__extra">
                <input type="text" name="title" placeholder="Title (optional)" class="input" />
                <input type="text" name="artist" placeholder="Artist (optional)" class="input" />
                <select name="itemType" class="input">
                  <option value="album">Album</option>
                  <option value="ep">EP</option>
                  <option value="single">Single</option>
                  <option value="track">Track</option>
                  <option value="mix">Mix</option>
                </select>
                <input type="text" name="label" placeholder="Label (optional)" class="input" />
                <input
                  type="number"
                  name="year"
                  placeholder="Year (optional)"
                  min="1900"
                  max="2099"
                  class="input"
                />
                <input type="text" name="country" placeholder="Country (optional)" class="input" />
                <input type="text" name="genre" placeholder="Genre (optional)" class="input" />
                <input
                  type="url"
                  name="artworkUrl"
                  placeholder="Artwork URL (optional)"
                  class="input"
                />
                <input
                  type="text"
                  name="catalogueNumber"
                  placeholder="Catalogue number (optional)"
                  class="input"
                />
                <textarea name="notes" placeholder="Notes (optional)" class="input"></textarea>
                <div class="stack-picker" id="add-form-stacks">
                  <div class="stack-picker__chips" id="add-form-stack-chips"></div>
                  <button
                    type="button"
                    class="stack-picker__add btn btn--ghost"
                    id="add-form-stack-btn"
                  >
                    + Stack
                  </button>
                </div>
              </div>
            </details>
          </form>
        </section>

        <section class="stack-section">
          <div id="stack-bar" class="stack-bar">
            <button class="stack-tab active" data-stack="all">All</button>
            <button
              class="stack-tab stack-tab--manage"
              id="manage-stacks-btn"
              title="Manage stacks"
            >
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                ></path>
              </svg>
            </button>
          </div>
          <div id="stack-manage" class="stack-manage" hidden>
            <div id="stack-manage-list"></div>
            <div class="stack-manage__create">
              <input
                type="text"
                id="stack-manage-input"
                class="input"
                placeholder="New stack name..."
              />
              <button type="button" id="stack-manage-create-btn" class="btn btn--primary">
                Create
              </button>
            </div>
          </div>
        </section>

        <section class="filter-section">
          <div id="filter-bar" class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="to-listen">To Listen</button>
            <button class="filter-btn" data-filter="listened">Listened</button>
            <button class="filter-btn" data-filter="to-revisit">Revisit</button>
          </div>
        </section>

        <section class="list-section">
          <div id="music-list" class="music-list">
            <!-- Music items inserted by JS -->
          </div>
        </section>
      </main>
      <footer class="footer">
        <span id="app-version"></span>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
