<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Track music you want to listen to">
  <meta name="robots" content="noindex, nofollow">
  <title>On The Beach</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>On The Beach</h1>
      <p class="header__subtitle">Music Tracking</p>
    </header>

    <main class="main">
      <section class="add-section">
        <form id="add-form" class="add-form" method="post">
          <div class="add-form__row">
            <input
              type="url"
              id="url-input"
              name="url"
              placeholder="Paste a music link..."
              required
              class="input"
            >
            <button type="submit" class="btn btn--primary">Add</button>
          </div>

          <details class="add-form__details">
            <summary>More options</summary>
            <div class="add-form__extra">
              <input type="text" name="title" placeholder="Title (optional)" class="input">
              <input type="text" name="artist" placeholder="Artist (optional)" class="input">
              <select name="itemType" class="input">
                <option value="album">Album</option>
                <option value="ep">EP</option>
                <option value="single">Single</option>
                <option value="track">Track</option>
                <option value="mix">Mix</option>
              </select>
            </div>
          </details>
        </form>
      </section>

      <section class="stack-section">
        <div id="stack-bar" class="stack-bar">
          <button class="stack-tab active" data-stack="all">All</button>
          <button class="stack-tab stack-tab--manage" id="manage-stacks-btn" title="Manage stacks">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
          </button>
        </div>
      </section>

      <section class="filter-section">
        <div id="filter-bar" class="filter-bar">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="to-listen">To Listen</button>
          <button class="filter-btn" data-filter="listened">Listened</button>
          <button class="filter-btn" data-filter="to-revisit">Revisit</button>
        </div>
      </section>

      <section class="list-section">
        <div id="music-list" class="music-list">
          <!-- Music items inserted by JS -->
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
